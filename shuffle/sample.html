<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/bootstrap.min.css">
    <script src="../dist/jquery-3.5.0.min.js" ></script>
    <script src="./js/cshuffle.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <h1>This is a sample page.</h1>
            </div>
      <div class="col-12">
        <div class="cshuf">
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="#" data-trg='all'>All</a> </li>
            <li class="nav-item"><a class="nav-link" href="#" data-trg='one'>One</a> </li>
            <li class="nav-item"><a class="nav-link" href="#" data-trg='two'>Two</a> </li>
            <li class="nav-item"><a class="nav-link" href="#" data-trg='three'>Three</a> </li>
            <li class="nav-item"><a class="nav-link" href="#" data-trg='four'>Four</a> </li>
          </ul>
          <div class="masonry">
              <div class="item cshuf-item" data-groups='["one"]'>
                <img src="../imgs/img_6.jpg">
              </div>
              <div class="item cshuf-item" data-groups='["two", "three"]'>
                <img src="../imgs/img_1.jpg">
              </div>
              <div class="item cshuf-item" data-groups='["three"]'>
                <img src="../imgs/img_10.jpg">
              </div>
              <div class="item cshuf-item" data-groups='["four", "two"]'>
                <img src="../imgs/img_11.jpg">
              </div>
              <div class="item cshuf-item" data-groups='["one"]'>
                <img src="../imgs/img_13.jpg">
              </div>
              <div class="item cshuf-item" data-groups='["two"]'>
                <img src="../imgs/img_14.jpg">
              </div>
              <div class="item cshuf-item" data-groups='["three","two"]'>
                <img src="../imgs/img_2.jpg">
              </div>
              <div class="item cshuf-item" data-groups='["four", "two"]'>
                <img src="../imgs/img_4.jpg">
              </div>
              <div class="item cshuf-item" data-groups='["one", "four"]'>
                <img src="../imgs/img_5.jpg">
              </div>
              <div class="item cshuf-item" data-groups='["two", "one"]'>
                <img src="../imgs/img_6.jpg">
              </div>
              <div class="item cshuf-item" data-groups='["three", "four"]'>
                <img src="../imgs/img_7.jpg">
              </div>
              <div class="item cshuf-item" data-groups='["four"]'>
                <img src="../imgs/img_8.jpg">
              </div>
              <div class="item cshuf-item" data-groups='["one", "four"]'>
                <img src="../imgs/img_9.jpg">
              </div>
          </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            console.log("I am on");
            $('.cshuf').cshuffle({items: '.cshuf-item'});
            $('.nav-link').showLinkLocation();
        });
    </script>
</body>
</html>
