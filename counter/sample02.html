<!DOCTYPE html>
<html>
<head>
	<title>Counter example</title>
<link rel="stylesheet" type="text/css" href="../dist/bootstrap.min.css">
<script type="text/javascript" src="../dist/jquery-3.5.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="./css/buttons.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12" style="min-height: 100px">
				<h1>counter exampel</h1>
			</div>
			<div class="col-12" style="min-height: 50px">
				<button class="btn btn-primary">Button</button>
				<button class="btn btn-secondary">Button</button>
				<button class="btn btn-success">Button</button>
				<button class="btn btn-info">Button</button>
				<button class="btn btn-danger">Button</button>
			</div>
			<div class="col-12" style="min-height: 50px">
				<button class="btn btn-cust01">Button 01</button>
				<button class="btn btn-cust02">Button 02</button>
				<button class="btn btn-cust03">Button 03</button>
				<button class="btn btn-cust04">Button 04</button>
				<button class="btn btn-cust05">Button 05</button>
				<button class="btn btn-cust06">Button 06</button>
				<button class="btn btn-cust07">Button 07</button>
				<button class="btn btn-cust08">Button 08</button>
				<button class="btn btn-cust09">Button 09</button>
				<button class="btn btn-cust10">Button 10</button>
			</div>
			<div class="col-12" style="min-height: 100px">
				<h1>3</h1>
				<button class="btn btn-cust11">Button 11</button>
				<button class="btn btn-cust12">Button 12</button>
				<button class="btn btn-cust13">Button 13</button>
				<button class="btn btn-cust14">Button 14</button>
				<button class="btn btn-cust15">Button 15</button>
				<button class="btn btn-cust16">Button 16</button>
				<button class="btn btn-cust17">Button 17</button>
				<button class="btn btn-cust18">Button 18</button>
				<button class="btn btn-cust19">Button 19</button>
				<button class="btn btn-cust20">Button 20</button>
			</div>
			<div class="col-12" style="min-height: 300px">
				<h1>4</h1>
				<div class="rotbox"></div>
				<div class="rotbox1"></div>
				<div class="rotbox2"></div>
				<div class="rotbox3"></div>
			</div>
			<div class="col-12" style="min-height: 300px">
				<h1 class="counter" data-num='12884'>23</h1>
				<h1 class="counter" data-num='2884'>234324</h1>
				<h1 class="counter" data-num='52884'>343</h1>
			</div>
			<div class="col-12" style="min-height: 300px">
				<h1>5</h1>
			</div>
		</div>
	</div>
</body>
</html>
