      <div class="bgObj testSvg"> This is a test svg animation with animated background
        <svg width="500" height="350">
          <circle id="orange-circle" r="20" cx="150" cy="50" fill="orange" />
          <circle id="blue-rectangle" r="15" cx="50" cy="50" fill="#0099cc"/>

          <animate
                   xlink:href="#orange-circle"
                   attributeName="cx"
                   from="50"
                   to="250"
                   dur="50s"
                   begin="0s"
                   repeatCount="1"
                   fill="freeze"
                   id="circ-anim"/>

          <animate
                   xlink:href="#blue-rectangle"
                   attributeName="cx"
                   from="50"
                   to="300"
                   dur="5s"
                   begin="0s"
                   repeatCount="2"
                   fill="freeze"
                   id="rect-anim"/>

        </svg>
